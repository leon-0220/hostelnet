<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HostelNet | Checkout</title>
  <link rel="stylesheet">
  <style>
    :root{
  --bg: #ff4000;
  --card: #ffffff;
  --accent: #f39c12;
  --muted: #6b7280;
  --radius: 12px;
}

body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

.layout {
  display: flex;
  min-height: 100vh;
  font-family: Arial, sans-serif;
}

.sidebar {
  width: 220px;
  background: #fff3e0;
  color: #3e2723;
  padding: 20px;
  transition: transform 0.3s ease;
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  overflow-y: auto;
  z-index: 1000;
}

.sidebar.closed {
    transform: translateX(-100%);
}

.logo-box {
  display: flex;
  flex-direction: column; /* logo atas tulisan */
  align-items: center;
  margin-bottom: 20px;
}

.logo-box img {
  width: 100px;
  height: auto;
  margin-bottom: 8px;
}

.logo-box h2 {
  margin: 0;
  font-size: 1rem;
  color: #3e2723;
}

.sidebar.closed .logo-box h2 {
    opacity: 0;
}

.sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.sidebar ul li {
  margin: 15px 0;
}

.sidebar ul li a {
  color: #3e2723;
  text-decoration: none;
  display: block;
  padding: 8px 12px;
  border-radius: 5px;
  transition: 0.3s;
}

.sidebar ul li a:hover {
  background: #ed5d2d;
}

.form button {
  background-color: #19de85;
  color: white;
  border: none;
  padding: 10px;
  width: 100%;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

.main-content {
  flex: 1;
  padding: 20px;
  background: linear-gradient(180deg, #ff4000, #eef3f8);
  overflow-x: auto;
  color: #333;
  margin-left: 220px;
  transition: margin-left 0.3s ease;
}

.main-content h2 {
  text-align: center;
  color: #000;
  margin-bottom: 20px;
}

form {
  background-color: #fff;
  padding: 20px;
  max-width: 500px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  margin: 20px auto;
  border-radius: 12px;
}

form label {
  font-weight: bold;
  margin-top: 10px;
  display: block;
}

form input, form select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

form button:hover {
  background-color: #ff5500;
}

.sidebar.closed ~ .main-content {
    margin-left: 0;
}

.toggle-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    background: #fff3e0;
    border: none;
    cursor: pointer;
    padding: 8px 12px;
    border-radius: 5px;
    z-index: 1100;
}

.sidebar.closed + .toggle-btn {
    left: 70px;
}
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="logo-box">
        <img src="../../images/2.png" alt="Vision University College Logo">
        <h2>HostelNet</h2>
      </div>
      <ul>
        <li><a href="../../dashboard.html">üè† Home</a></li>
        <li><a href="../../pages/admin/students.html">üë®‚Äçüéì Student</a></li>
        <li><a href="../../pages/admin/rooms.html">üèò View Rooms</a></li>
        <li><a href="payments.html">üí≥ Payments</a></li>
        <li><a href="../../pages/maintenance/complaints_list.html">üõ† Complaints</a></li>
        <li><a href="../../pages/other/logout.html" class="text-danger">üö™ Logout</a></li>
      </ul>
    </div>

    <!-- button to toggle -->
     <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

    <!-- Main Content -->
    <div class="main-content">
      <h2>Student Checkout</h2>

      <form action="checkout.php" method="POST">
        <label for="student_id">Student ID</label>
        <input type="text" id="student_id" name="student_id" required>

        <label for="block" class="form-label">Hostel Unit</label>
          <select id="block" name="block" class="form-select" required>
            <option value="">-- Select Block --</option>
            <option value="D401">D401</option>
            <option value="D402">D402</option>
            <option value="D201">D201</option>
            <option value="D202">D202</option>
            <option value="D204">D204</option>
            <option value="D301">D301</option>
            <option value="D404">D404</option>
            <option value="11A">11A</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="18A4">18A4</option>
            <option value="20">20</option>
            <option value="20B2">20B2</option>
            <option value="20B3">20B3</option>
            <option value="20B4">20B4</option>
            <option value="20-1">20-1</option>
            <option value="20 20-2">20 20-2</option>
            <option value="20 20-3">20 20-3</option>
            <option value="21A">21A</option>
            <option value="21B">21B</option>
            <option value="24A4">24A4</option>
            <option value="24B3">24B3</option>
            <option value="32">32</option>
            <option value="36-1">36-1</option>
            <option value="36-2">36-2</option>
            <option value="36-3">36-3</option>
            <option value="38-1">38-1</option>
            <option value="38-2">38-2</option>
            <option value="38-3">38-3</option>
            <option value="5B">5B</option>
            <option value="5C">5C</option>
          </select>

        <label for="room_no">Room Number</label>
        <input type="text" id="room_no" name="room_no" required>

        <label for="checkout_date">Checkout Date</label>
        <input type="date" id="checkout_date" name="checkout_date" required>

        <button type="submit">Submit Checkout</button>
      </form>
    </div>
  </div>
  <script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("closed");
}
</script>
</body>
</html>
