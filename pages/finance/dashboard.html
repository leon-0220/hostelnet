<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HostelNet | Finance Dashboard</title>
  <style>
    body{
      margin:0;
      font-family:Arial,sans-serif;
    }

    .layout{
      display:flex;
      min-height:100vh;
    }

    .sidebar{
      width:220px;
      background:#fff3e0;
      color:#3e2723;
      padding:20px;
      position:fixed;
      top:0;
      left:0;
      height:100%;
      transition:transform .3s ease;
      z-index:1000;
    }

    .sidebar.closed{
      transform:translateX(-100%);
    }

    .logo-box{
      display:flex;
      flex-direction:column;
      align-items:center;
      margin-bottom:20px;
    }

    .logo-box img{
      width:100%;
      max-width:160px;
      height:auto;
      margin-bottom:5px;
    }

    .sidebar h3{
      text-align:center;
      margin-bottom:20px;
    }

    .sidebar ul{
      list-style:none;
      padding:0;
      margin:0;
    }

    .sidebar ul li{
      margin:15px 0;
    }

    .sidebar ul li a{
      color:#3e2723;
      text-decoration:none;
      display:block;
      padding:10px;
      border-radius:5px;
      transition:.3s;
    }

    .sidebar ul li a:hover{
      background:#ed5d2d;
      color:white;
    }

    .toggle-btn{
      position:fixed;
      top:15px;
      left:15px;
      background:#fff3e0;
      border:none;
      cursor:pointer;
      padding:8px 12px;
      border-radius:5px;
      z-index:1100;
      box-shadow:0 2px 4px rgba(0,0,0,.2);
    }

    .main-content{
      flex:1;
      margin-left:220px;
      padding:20px;
      background:linear-gradient(180deg,#ff4000,#eef3f8);
      transition:margin-left .3s ease;
    }

    .sidebar.closed~.main-content{
      margin-left:0;
    }

    .dashboard-card{
      max-width:600px;
      width:100%;
      border-radius:5px;
      border:2px solid #000;
      background:#fff;
      padding:20px;
      margin:20px auto;
    }

    .dashboard-card h3{
      margin-bottom:15px;
      color:#333;
    }

    .dashboard-card button{
      display:inline-block;
      width:100%;
      background:#04AA6D;
      color:white;
      padding:10px;
      border:none;
      border-radius:4px;
      cursor:pointer;
      text-align:center;
      margin-top:5px;
    }

    .dashboard-card button:hover{
      background:#038d59;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar" id="sidebar">
      <div class="logo-box">
        <img src="../../images/2.png" alt="Logo">
        <h3>Menu</h3>
      </div>
      <ul>
        <li><a href="finance_dashboard.html">üè† Dashboard</a></li>
        <li><a href="payments.html">üí≥ Payments</a></li>
        <li><a href="reports.html">üìä Reports</a></li>
        <li><a href="receipts.html">üßæ Receipts</a></li>
        <li><a href="../login.html">üö™ Logout</a></li>
      </ul>
    </div>

    <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
    <div class="main-content">
      <h2>Finance Dashboard</h2>

      <div class="dashboard-card">
        <h3>Payment Records</h3>
        <button onclick="location.href='payments.html'">View Payments</button>
      </div>

      <div class="dashboard-card">
        <h3>Generate Reports</h3>
        <button onclick="location.href='monthly_report.html'">Monthly Report</button>
        <button style="background:#f0ad4e;" onclick="location.href='annual_report.html'">Annual Report</button>
      </div>

      <div class="dashboard-card">
        <h3>Receipts</h3>
        <button onclick="location.href='receipts.html'">View Receipts</button>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar(){
      document.getElementById("sidebar").classList.toggle("closed");
    }
  </script>
</body>
</html>
