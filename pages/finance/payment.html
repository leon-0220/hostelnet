<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance - View Payments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      background-color: #fafafa;
    }

    .sidebar {
      width: 220px;
      background-color: #fff3e0;
      height: 100vh;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar h3 {
      text-align: center;
      color: #3e2723;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: #3e2723;
      text-decoration: none;
      display: block;
      padding: 8px 12px;
      border-radius: 8px;
    }

    .sidebar ul li a.active,
    .sidebar ul li a:hover {
      background-color: #ffcc80;
      color: #000;
    }

    .main-content {
      margin-left: 240px;
      padding: 30px;
      width: calc(100% - 240px);
    }

    .table-container {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background-color: #ffe0b2;
      color: #3e2723;
      padding: 10px;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .status-paid {
      color: green;
      font-weight: bold;
    }

    .status-pending {
      color: orange;
      font-weight: bold;
    }

    .logout {
      color: red !important;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Finance Menu</h3>
    <ul>
      <li><a href="dashboard.html">üè† Dashboard</a></li>
      <li><a href="view_payment.html" class="active">üí≥ View Payments</a></li>
      <li><a href="report.html">üìë Generate Report</a></li>
      <li><a href="../../index.html" class="logout">üö™ Logout</a></li>
    </ul>
  </div>

  <div class="main-content">
    <h2 class="mb-4">üí∞ Payment Records</h2>
    <div class="table-container">
      <table id="paymentTable">
        <thead>
          <tr>
            <th>Payment ID</th>
            <th>Student Name</th>
            <th>Room No</th>
            <th>Amount (RM)</th>
            <th>Payment Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="paymentData">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch("../../php/finance/payment.php")
        .then(response => response.text())
        .then(data => {
          document.getElementById("paymentData").innerHTML = data;
        })
        .catch(error => {
          console.error("Error loading payment data:", error);
        });
    });
  </script>
</body>
</html>
