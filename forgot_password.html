<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <style>
    :root{
      --bg: #ff4000;
      --card: #ffffff;
      --accent: #f39c12;
      --muted: #6b7280;
      --radius: 12px;
    }

    body {
      background: linear-gradient(180deg,var(--bg), #eef3f8);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      border-radius: 12px;
      border: none;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .card h4 {
      font-weight: bold;
      color: #333;
    }

    .card p {
      font-size: 0.9rem;
      color: #666;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #ddd;
    }

    .btn-primary {
      background: #ff6a00;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: bold;
    }

    .btn-primary:hover {
      background: #e65c00;
    }

    .back-link {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
      text-decoration: none;
    }

    .back-link:hover {
      color: #ff6a00;
    }
  </style>
</head>
<body>
  <div class="card p-4 shadow" style="width: 360px;">
    <h4 class="mb-3 text-center">üîë Reset Password</h4>
    <p class="text-muted small text-center">
      Enter your registered email. We‚Äôll send a link to reset your password.
    </p>
    
    <!-- Forgot Password Form -->
    <form id="forgotForm" action="php/forgot_password.php" method="POST">
      <div class="mb-3">
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
    </form>

    <a href="index.html" class="back-link text-center">Back to Login Page</a>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", function(event) {
      let email = document.getElementById("email").value;
      let regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!regex.test(email)) {
        event.preventDefault();
        alert("‚ö†Ô∏è Please enter a valid email address.");
      }
    });
  </script>
</body>
</html>
