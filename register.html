<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostelnet | Register</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <style>
    :root{
      --bg: #ff4000;
      --card: #ffffff;
      --accent: #f39c12;
      --muted: #6b7280;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(180deg,var(--bg),#eef3f8);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page-wrapper {
      width: 100%;
      max-width: 450px;
      padding: 20px;
    }

    .login-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-box img {
      width: 100px;
      margin-bottom: 15px;
    }

    .login-box h4 {
      margin-bottom: 10px;
      color: #333;
    }

    .login-box p.text-muted {
      margin-bottom: 25px;
      color: #777;
      font-size: 14px;
    }

    .login-box form .container p {
      margin-bottom: 15px;
      font-size: 14px;
    }

    .login-box hr {
      border: none;
      height: 1px;
      background: #ddd;
      margin: 15px 0;
    }

    .login-box label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: 200;
      color: #555;
    }

    .login-box input[type="text"],
    .login-box input[type="email"],
    .login-box input[type="password"],
    .login-box select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    .login-box input:focus,
    .login-box select:focus {
      border-color: #3f51b5;
    }

    .login-box button.registerbtn {
      width: 100%;
      padding: 12px;
      background: #3f51b5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button.registerbtn:hover {
      background: #303f9f;
    }

    .login-box .container.signin {
      margin-top: 20px;
      font-size: 14px;
    }

    .login-box .container.signin a {
      color: #3f51b5;
      text-decoration: none;
      font-weight: 500;
    }

    .login-box .container.signin a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 25px 15px;
      }

      .login-box img {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="login-box">
      <img src="images/vision.png" alt="Vision University College Logo">
      <h4 class="mb-3">HOSTEL MANAGEMENT SYSTEM (HOSTELNET)</h4>
      <p class="text-muted">Register Page</p>
      
      <form id="registerForm">
        <div class="container">
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="id"><b>ID</b></label>
          <input type="text" placeholder="Enter your ID (e.g. DIT0423-001)" name="id" id="id" required pattern="^[A-Z]{3}\d{4}-\d{3}$" tittle="For Example: DIT0423-001" minlength="11" maxlength="12" style="text-transform:uppercase;">

          <label for="uname"><b>Username</b></label> 
          <input type="text" placeholder="Your Username" name="uname" id="uname" required>

          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Your Email" name="email" id="email" required>

          <label for="psw"><b>Password</b></label> 
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

          <label for="psw-repeat"><b>Repeat Password</b></label> 
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

          <label for="gender"><b>Gender</b></label>
          <select name="gender" id="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="man">Man</option>
            <option value="woman">Woman</option>
          </select>

          <label for="role"><b>Role</b></label>
          <select name="role" id="role" required>
            <option value="">-- Select Role --</option>
            <option value="student">Student</option>
            <option value="warden">Warden</option>
            <option value="finance">Finance</option>
            <option value="admin">Admin</option>
            <option value="maintenance">Maintenance</option>
          </select>

          <hr>
          <p>By creating an account, you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
          <p>Already have an account? <a href="index.html">Sign in</a>.</p>
        </div>
      </form>
    </div>
  </div>

  <script>
    const idInput = document.getElementById("id");
    idInput.addEventListener("input", () => {
      idInput.value = idInput.value.toUpperCase();
    });

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const id = document.getElementById("id").value.trim();
      const password = document.getElementById("psw").value;
      const repeat = document.getElementById("psw-repeat").value;
      const role = document.getElementById("role").value;

      const idPattern = /^[A-Z]{3}\d{4}-\d{3}$/;

      if (!idPattern.test(id)) {
        alert("❌ ID format invalid! For example: DIT0423-001");
        document.getElementById("id").focus();
        return;
      }

      if (password !== repeat) {
        alert("❌ Password and Repeat Password do not match!");
        document.getElementById("psw-repeat").focus();
        return;
      }

      if (!role) {
        alert("⚠️ Please select a role before registering!");
        return;
      }

      switch(role) {
        case "student":
          window.location.href = "pages/student/dashboard.html";
          break;
        case "warden":
          window.location.href = "pages/warden/dashboard.html";
          break;
        case "finance":
          window.location.href = "pages/finance/dashboard.html";
          break;
        case "admin":
          window.location.href = "pages/maintenance/dashboard2.html";
          break;
        case "maintenance":
          window.location.href = "pages/maintenance/dashboard.html";
          break;
        default:
          alert("❌ Invalid role selected!");
      }
    });
  </script>
</body>

</html>
