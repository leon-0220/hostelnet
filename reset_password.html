<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostelnet | Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --bg: #ff4000;
      --card: #ffffff;
      --accent: #f39c12;
      --muted: #6b7280;
      --radius: 12px;
    }

    body {
      background: linear-gradient(180deg,var(--bg),#eef3f8);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }

    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      background: #fff;
      padding: 30px;
      width: 380px;
    }

    h3 {
      font-weight: 600;
      color: #003366;
    }

    .btn-primary {
      background-color: #0056b3;
      border: none;
      border-radius: 10px;
    }
    
    .btn-primary:hover {
      background-color: #004494;
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <h3 class="mb-3">Reset Password</h3>
    <p class="text-muted mb-4">Enter your new password below</p>

    <form id="resetForm" method="POST" action="php/auth/reset_password.php">
      <input type="hidden" id="token" name="token">
      
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="New Password" required minlength="6">
        <label for="password">New Password</label>
      </div>

      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required minlength="6">
        <label for="confirm_password">Confirm Password</label>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2">Reset Password</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    document.getElementById('token').value = token || '';

    document.getElementById('resetForm').addEventListener('submit', function(e) {
      const pass = document.getElementById('password').value;
      const confirm = document.getElementById('confirm_password').value;
      if (pass !== confirm) {
        alert('Passwords do not match!');
        e.preventDefault();
      }
    });
  </script>
</body>

</html>
