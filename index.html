<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HostelNet | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="css/loginstyle.css">
</head>
<body>
  <div class="login-box">
    <img src="images/vision.png" alt="Vision University College Logo">

    <h4 class="mb-3">HOSTEL MANAGEMENT SYSTEM (HOSTELNET)</h4>
    <p class="text-muted">Login Page</p>

    <!-- Form submit ke login.php -->
    <form action="php/auth/login.php" method="POST">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3 input-group">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="remember" name="remember">
        <label class="form-check-label" for="remember">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Log in</button>
      <div class="mt-3">
        <a href="forgot_password.html">Forgot password?</a>
        <a href="register.html">Sign Up</a>
      </div>
    </form>
  </div>

  <script src="js/loginscript.js"></script>
</body>
</html>
